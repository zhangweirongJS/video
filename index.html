<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- cdnjs : use a specific version of Video.js (change the version numbers as necessary) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video-js.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    #my-player {
      position: relative;
    }

    .adv {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      z-index: 22;
    }

    .mask {
      display: none;
      width: 100%;
      height: 100%;
      background-color: #000;
      position: absolute;
      top: 0;
      z-index: 1;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <video id="my-player" class="video-js" controls preload="auto" poster="//vjs.zencdn.net/v/oceans.png" data-setup='{}'
    controls="controls" x5-playsinline="" playsinline="" webkit-playsinline="true" x-webkit-airplay="true"
    x5-video-player-type="h5" x5-video-player-fullscreen="" x5-video-orientation="portraint">
    <source src="video1.mp4" type="video/mp4">
    </source>
    <source src="video1.mp4.webm" type="video/webm">
    </source>
    <source src="video1.mp4.ogv" type="video/ogg">
    </source>
    <p class="vjs-no-js"></p>
  </video>

  <div class="adv">
    <div> adsgadsgadsgasdgasdgasdgdas
      asdgasdgasdgasdgsdagdsagagasdgasd
      adsgasdgasdgasdgasdgasdgdsag</div>
    <button class="submit">提交</button>
  </div>
  <div class="mask"></div>

  <script>
    var status = false;
    var player = videojs('my-player', {}, function onPlayerReady() {
      this.play();
    });

    var video1 = document.getElementById('my-player');

    //使用事件监听方式捕捉事件， 此事件可作为实时监测video 播放状态
    video1.addEventListener("timeupdate", function (e) {
      //用秒数来显示当前播放进度
      var timeDisplay = Math.floor(e.target.currentTime);
      // console.log(Math.floor(video1.currentTime))
      //当视频播放到 3s的时候做处理
      // if (!status) {
      //   console.log(111)
      if (timeDisplay == 3) {
        e.target.pause();
        $(".adv").show()
        $(".mask").show()
        $('#my-player').hide()
        status = true
      }
      // }
    }, true);

    $(".submit").on("click", function () {
      $(".adv").hide()
      $(".mask").hide()
      $('#my-player').show()
      player.play()
    })
  </script>
</body>

</html>
